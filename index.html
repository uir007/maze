<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>棒倒し法で迷路生成</title>
    <style>
        canvas {
            display: block;
            margin: 20px auto;
            background-color: #f0f0f0;
        }
        .input-container {
            text-align: center;
            margin: 20px;
        }
        input[type="number"] {
            margin: 0 10px;
            padding: 5px;
        }
        button {
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <div class="input-container">
        <label for="width">幅：</label>
        <input type="number" id="width" min="5" max="99" value="21">
        <label for="height">高さ：</label>
        <input type="number" id="height" min="5" max="99" value="21">
        <button id="generateButton">迷路生成</button>
        <button id="solveButton">経路探索</button>
    </div>
    <canvas id="mazeCanvas"></canvas>
    <script src="maze.js"></script>
</body>
</html>
